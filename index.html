<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static.wikia.nocookie.net/logopedia/images/2/25/Star_Wars.svg/revision/latest?cb=20190417173946" type="image/x-icon">
</head>
<body>
    <div class="container">
       <header class="text-center pt-5">
        <a href="https://swapi.co/">
            <img src="http://getwallpapers.com/wallpaper/full/5/7/5/126330.jpg" alt="Star Wars Logo" class="logo">    
        </a>
       </header>
        <div class="buttons">
            <button class="button" id="peopleBtn">
                <i class="fas fa-users"></i>
                <span>People</span>
            </button>
            <button class="button" id="planetsBtn">
                <i class="fas fa-globe"></i>
                <span>Planets</span>
            </button>
            <button class="button" id="filmsBtn">
                <i class="fas fa-film"></i>
                <span>Films</span>
            </button>
            <button class="button" id="starshipsBtn">
                <i class="fas fa-space-shuttle"></i>
                <span>Starships</span>
            </button>
        </div>
        <div id="dataContainer" class="data-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
